<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style type="text/css">
    body {
        background: rgb(83, 83, 83);
    }
</style>

<body>
    <div class="container">
        <form class="container mt-5 col-lg-6 text-white">
            <fieldset class="p-3  border border-1 bg bg-info bg-opacity-70 rounded">
                <div class="mb-3 ">
                    <label for="exampleInputName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="row mb-3 ">
                    <div class="col">
                        <label for="exampleInputAge" class="form-label">Age</label>
                        <input type="number" class="form-control w-50" id="exampleInputAge">
                    </div>
                    <div class="col">
                        <label for="exampleInputSex" class="form-label">Sex</label>
                        <br>
                        <input class="form-check-input" type="radio" name="flexRadioSex" value="Male" id="flexRadioSex" checked>
                        <label class="form-check-label" for="flexRadioSex">Male</label>
                        <br>
                        <input class="form-check-input" type="radio" name="flexRadioSex" value="Female" id="flexRadioSex" checked>
                        <label class="form-check-label" for="flexRadioSex">Female</label>
                    </div>
                </div>
                <hr class="border border-danger">
                <a href="./signup.html" class="link text-primary float-end">Dang nhap</a>
                <button type="submit" class="btn btn-primary mt-3 w-100">Gá»­i</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
